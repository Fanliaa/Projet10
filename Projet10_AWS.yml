########## Mise en place de l'EFS pour Wordpress ##########

# Creation du groupe de securite EFS
  SecurityGroupEFS:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: EFS Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 111
          ToPort: 111
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 53
          ToPort: 53
          CidrIp: 0.0.0.0/0
      VpcId: !Ref MonVPC

  # Creation des cibles de montage pour chaque Subnet
  MountTargetA:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref StockageEFS
      SubnetId: !Ref PublicSubnetA
      SecurityGroups: 
        - !Ref SecurityGroupEFS

  MountTargetB:
    Type: AWS::EFS::MountTarget
    Properties: 
      FileSystemId: !Ref StockageEFS
      SubnetId: !Ref PublicSubnetB
      SecurityGroups: 
        - !Ref SecurityGroupEFS

  # Creation du EFS
  StockageEFS:
    Type: AWS::EFS::FileSystem
    Properties:
      BackupPolicy:
        Status: DISABLED
      Encrypted: false
      PerformanceMode: generalPurpose
      FileSystemTags:
        - Key: Name
          Value: NomTest

