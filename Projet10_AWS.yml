########## Mise en place des alerte et parametres de surveillance ##########

# Ajout et suppresion d instance EC2 si charge importante ou non
  AugmentationCharge:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      AutoScalingGroupName: !Ref WebsiteScalingGroup
      ScalingAdjustment: '1'
      Cooldown: '120'

  DiminutionCharge:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      AutoScalingGroupName: !Ref WebsiteScalingGroup
      ScalingAdjustment: '-1'
      Cooldown: '120'
  
# Ajout adresse mail d'alerte
  AlarmTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: Mail pour alerte AWS

# Subscription
  MySubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: !Ref MailAlarm
        Protocol: email
        TopicArn: !Ref AlarmTopic

# Parametrage des parametres de l alarme CPU
  AlarmCPUHight:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: CPU alarme instances EC2
      AlarmActions:
        - !Ref AugmentationCharge
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '1'
      Threshold: '80'
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: missing
      Dimensions:
      - Name: AutoscalingGroupName
        Value: !Ref WebsiteScalingGroup

  AlarmCPULow:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: CPU alarme instances EC2
      AlarmActions:
        - !Ref DiminutionCharge
      MetricName: CPUUtilization
      Namespace: AWS/EC2
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '1'
      Threshold: '50'
      ComparisonOperator: LessThanThreshold
      TreatMissingData: missing
      Dimensions:
      - Name: AutoscalingGroupName
        Value: !Ref WebsiteScalingGroup

########## Mise en place du VPN ##########
  VPNCustomerGateway:
    Type: AWS::EC2::CustomerGateway
    Properties:
      Type: ipsec.1
      BgpAsn: 65000
      IpAddress: !Ref VPNPublicIP

  VPNGateway:
    Type: AWS::EC2::VPNGateway
    Properties:
      Type: ipsec.1
      Tags:
        - Key: Key1
          Value: TestCle1
  
  VPNGatewayAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MonVPC
      VpnGatewayId: !Ref VPNGateway
  
  VPNRouteStatique:
    Type: AWS::EC2::VPNConnectionRoute
    Properties:
      DestinationCidrBlock: !Ref VPNDistantIP
      VpnConnectionId: !Ref VPNConnect
    
  VPNConnect:
    Type: AWS::EC2::VPNConnection
    Properties:
      Type: ipsec.1
      StaticRoutesOnly: true
      CustomerGatewayId: !Ref VPNCustomerGateway
      VpnGatewayId: !Ref VPNGateway

########## Creation des instances EC2 en reseau prive C ##########
# Instance EC2 pour Intranet
  EC2Intranet:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0ad0923fe3bd430fa
      InstanceType: t2.micro
      KeyName: Cle_USP10
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          GroupSet: 
            - Ref: WebsiteEC2SecurityGroup
          SubnetId: !Ref PrivateSubnetC
      # Continuer script bash
      UserData:
        Fn::Base64:
          Fn::Sub: |
            #!/bin/bash
            sudo apt update && upgrade
            sudo apt install wget -y
            sudo apt install apach2 apache2-utils php libapache2-mod-php php-common php-curl -y

